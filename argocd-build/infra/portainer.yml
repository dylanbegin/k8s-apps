apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
  labels:
    name: infra
  annotations:
    argocd.argoproj.io/sync-wave: '90'
spec:
  project: production
  source:
    path: portainer
    repoURL: https://git.cryogence.net/cryogence/k8s-apps.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: portainer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 1m
        maxDuration: 16m
        factor: 2
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    - RespectIgnoreDifferences=true
