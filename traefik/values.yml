globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"
additionalArguments:
  - --entryPoints.web.http.redirections.to=websecure
  - --entryPoints.web.http.redirections.scheme=https
  - --serversTransport.insecureSkipVerify=true
  - --log.level=INFO
deployment:
  enabled: true
  replicas: 2
gateway:
  enabled: false
gatewayclass:
  enabled: false
ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    http3:
      enabled: true
      advertisedPort: 4443
    tls:
      enabled: true
#tlsoption currently does not apply to authentik outpost.
#throws traefik warnings and falls back to default option.
