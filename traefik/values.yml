#      - TLS_AES_128_GCM_SHA256
#      - TLS_AES_256_GCM_SHA384
#      - TLS_CHACHA20_POLY1305_SHA256
#    sniStrict: true
ingressRoute:
  dashboard:
    enabled: false
providers:
  kubernetesCRD:
    enabled: true
    allowExternalNameServices: true
    allowCrossNamespace: true #req for authentik
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: true
logs:
  general:
    level: INFO
rbac:
  enabled: true
service:
  enabled: true
  type: LoadBalancer
  annotations: {"io.cilium/lb-ipam-ips": "10.10.10.100"}
