apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-ess
  namespace: gitea
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitea-ess
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: secrets-v2/data/gitea
      property: username
      conversionStrategy: Default #argo sync issue
      decodingStrategy: None #argo sync issue
      metadataPolicy: None #argo sync issue
  - secretKey: email
    remoteRef:
      key: secrets-v2/data/gitea
      property: email
      conversionStrategy: Default #argo sync issue
      decodingStrategy: None #argo sync issue
      metadataPolicy: None #argo sync issue
  - secretKey: password
    remoteRef:
      key: secrets-v2/data/gitea
      property: password
      conversionStrategy: Default #argo sync issue
      decodingStrategy: None #argo sync issue
      metadataPolicy: None #argo sync issue
